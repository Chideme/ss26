<link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css"/>
<link href="/static/dashboard.css" rel="stylesheet">
<link href="/static/style.css" rel="stylesheet">

<a href="{{ url_for('cash_accounts',) }}"><span style="color: royalblue;">Back</span></a>
<h4 class="h4 text-center p3">{{ account.account_name }} Report</h4>
<h5 class="text-center">Balance: {{ balances }}</h5>
<div class="p-5 text-center">
    <table class="table table-sm table-striped">
        <thead>
            <th>Date</th>
            <th>Details</th>
            <th>Amount</th>
            <th>Balance</th>
        </thead>
        <tbody>
            {% for journal in report %}
            <tr>
                <td>{{ journal.timestamp }}</td>
                <td>{{ journal.details }}</td>
                <td>{{ journal.amount }}</td>
                <td>{{ journal['balance'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
