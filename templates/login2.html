{% extends "landing_layout.html" %}

{% block title %}
    User Login
{% endblock %}

{% block main %}
<div class="text-center">
      <form style="display: inline-block;" action="{{ url_for('user_login') }}" method="post">
        
          <h1 class="h3 mb-3 font-weight-normal">Please enter your log in details</h1>
          
         
              <div class="form-group">
                <input type="text" id="inputUsername" name="username" class="form-control" placeholder="User Name" required>
              </div>
              <div class="form-group">
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
              </div>
         
         
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <small class="text-muted"><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></small>
          
        
      </form>
</div>   
{% endblock %}
