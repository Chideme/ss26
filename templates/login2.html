{% extends "landing_layout.html" %}

{% block title %}
    User Login
{% endblock %}

{% block main %}
      <form class="form-inline text-center justify-content-center"  action="{{ url_for('user_login') }}" method="post">
        <div class="card  bg-white rounded" >
          <div class="card-header">Please enter your log in details</div>
          <div class="card-body">
            <div class="form-group">
              
              <input type="text" id="inputUsername" name="username" class="form-control" placeholder="User Name" required>
            </div>
          <div class="form-group">
          
              <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
          </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <small class="text-muted"><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></small>
          </div>
        </div>
      </form>
     
{% endblock %}
