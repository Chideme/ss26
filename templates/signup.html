<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css" />

    <!-- Custom styles for this template -->
    <link href="/static/signin.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin" action="{{ url_for('signup') }}" method="post">
      
      <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
      <div class="form-group">
      <label for="inputCompanyName">Company Name</label>
      <input type="text" id="inputCompanyName" name="tenant" class="form-control" placeholder="Company Name" required autofocus>
      </div>
      <div class="form-group">
      <label for="inputEmail" >Company Email</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Company Email" required>
      </div>
      
      <div class="form-group">
        <label for="inputContact">Contact Person</label>
        <input type="text" id="inputContact" name="contact_person" class="form-control" placeholder="Contact Person" required>
        </div>
        <div class="form-group">
          <label for="inputContact">Contact Number</label>
          <input type="text" id="inputContactNumber" name="phone" class="form-control" placeholder="Contact Number" required>
          </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" id="inputAddress" name="address" class="form-control" placeholder="Address" required>
          </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
  </body>
</html>
