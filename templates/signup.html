<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Sign Up</title>

    <!-- Bootstrap core CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style>
        body {
     background-position: center;
     background-color: #eee;
     background-repeat: no-repeat;
     background-size: cover;
     color: #505050;
     font-family: "Rubik", Helvetica, Arial, sans-serif;
     font-size: 14px;
     font-weight: normal;
     line-height: 1.5;
     text-transform: none
 }

 .forgot {
     background-color: #fff;
     padding: 12px;
     border: 1px solid #dfdfdf
 }

 .padding-bottom-3x {
     padding-bottom: 72px !important
 }

 .card-footer {
     background-color: #fff
 }

 .btn {
     font-size: 13px
 }

 .form-control:focus {
     color: #495057;
     background-color: #fff;
     border-color: #76b7e9;
     outline: 0;
     box-shadow: 0 0 0 0px #28a745
 }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-md  bg-dark fixed-top">
      <a class="navbar-brand" href="{{ url_for('index') }}"><span style="color:whitesmoke;">eDriveway</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-md-end" id="navbarsExampleDefault">
        <ul class="navbar-nav ">
          
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}"><span style="color:whitesmoke">Sign In</span></a>
          </li>
        </ul>
        
      </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
      <header>
        <div class="alert alert-{{ category }} " role="alert">
          
              {{ message }}
          </div>
      </header>
      {% endfor %}
        {% endif %}
      {% endwith %}
    <div class="container padding-bottom-3x mb-2 mt-5">
	    <div class="row justify-content-center">
	        <div class="col-lg-8 col-md-10">
            <form class="card mt-4" action="{{ url_for('signup') }}" method="post">

              <div class="card shadow-lg  mb-5 bg-white rounded" >
                <div class="card-header" style="background-color:grey; color: white;">Sign Up</div>
                <div class="card-body">
                <div class="form-group">
                <label for="inputCompanyName">Company Name</label>
                <input type="text" id="inputCompanyName" name="tenant" class="form-control" placeholder="Company Name" required autofocus>
                
                <div class="form-group">
                <label for="inputEmail" >Company Email</label>
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Company Email" required>
                </div>
                
                <div class="form-group">
                  <label for="inputContact">Contact Person</label>
                  <input type="text" id="inputContact" name="contact_person" class="form-control" placeholder="Contact Person" required>
                  </div>
                  <div class="form-group">
                    <label for="inputContact">Mobile Number (e.g 0776393449)</label>
                    <input type="tel" pattern="[0-9]{10}" id="inputContactNumber" name="phone" class="form-control" placeholder="Contact Number" required>
                    </div>
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" id="inputAddress" name="address" class="form-control" placeholder="Address" required>
                    </div>
              </div>
              </div>
              <div class="card-footer">
                <button   class="btn btn-block btn-primary btn-lg" type="submit">
                  Sign up
              </button>
                </div>
              </div>
    </form>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </body>
  <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/scripts.js" type="text/javascript" ></script>


</html>
