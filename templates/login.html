<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Enter Company Code</title>

    <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/static/signin.css" rel="stylesheet">
  </head>
 
  <body class="text-center">
    <nav class="navbar navbar-expand-md bg-dark  navbar-dark  fixed-top">
      <a class="navbar-brand" href="{{ url_for('index') }}"><span style="color:whitesmoke;">eDriveway</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-md-end" id="navbarsExampleDefault">
        <ul class="navbar-nav ">
          
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('signup') }}"><span style="color:whitesmoke">Sign Up</span></a>
          </li>
        </ul>
        
      </div>
    </nav>
    <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4 p-5">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
          <header>
            <div class="alert alert-{{ category }} text-center alert-dismissable" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                  {{ message }}
              </div>
          </header>
          {% endfor %}
      {% endif %}
    {% endwith %}
    
      <form class="form-signin" action="{{ url_for('login') }}" method="post">
        <div class="card  mb-5 bg-white rounded">
          <div class="card-header" style="background-color:lavender; color: grey;">Please enter your company code</div>
          <div class="card-body">
          <div class="form-group">
         
          <input type="text" id="inputCompany" name="tenant_code" class="form-control" placeholder="Company Code" required autofocus>
          </div>
          </div>
          <div class="card-footer">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Enter</button>
          <small class="text-muted"> <a href="{{ url_for('forgot_password') }}">Forgot Password?</a></small>
          </div>
        </div>
      </form>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </main>
     <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/scripts.js" type="text/javascript" ></script>

  </body>
</html>
