<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Enter Company Code</title>

    <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/static/signin.css" rel="stylesheet">
  </head>
 
  <body class="text-center">
    <nav class="navbar navbar-expand-md bg-dark  fixed-top">
      <a class="navbar-brand" href="{{ url_for('index') }}"><span style="color:whitesmoke;">eDriveway</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-md-end" id="navbarsExampleDefault">
        <ul class="navbar-nav ">
          
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('signup') }}"><span style="color:whitesmoke">Sign Up</span></a>
          </li>
        </ul>
        
      </div>
    </nav>
    <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4">
      
    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-info border text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
  {% endif %}
  
   
    <form class="form-signin" action="{{ url_for('login') }}" method="post">
      <div class="card shadow-lg  mb-5 bg-white rounded">
      <div class="card-header" style="background-color:black; color: white;">Please enter your company code</div>
      <div class="card-body">
      <div class="form-group">
      <label for="inputCompany">Enter Company Code</label>
      <input type="text" id="inputCompany" name="tenant_id" class="form-control" placeholder="Company Code" required autofocus>
      </div>
      </div>
      <div class="card-footer">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Enter</button>
      
      <small class="text-muted"> <a href="{{ url_for('forgot_password') }}">Forgot Password?</a></small>
      </div>
      </div>
    </form>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </main>
   
  </body>
</html>
