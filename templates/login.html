<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Enter Company Code</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css" />

    <!-- Custom styles for this template -->
    <link href="/static/signin.css" rel="stylesheet">
  </head>
 
  <body class="text-center">
    <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4">
      {% if get_flashed_messages() %}
      <header>
          <div class="alert alert-info border text-center" role="alert">
              {{ get_flashed_messages() | join(" ") }}
          </div>
      </header>
    {% endif %}
   
    <form class="form-signin" action="{{ url_for('login') }}" method="post">
      
      <h1 class="h3 mb-3 font-weight-normal">Please enter your company code</h1>
      <div class="form-group">
      <label for="inputCompany">Enter Company Code</label>
      <input type="text" id="inputCompany" name="tenant_id" class="form-control" placeholder="Company Code" required autofocus>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Enter</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
    <small class="text-muted">Forgot Login Details ?</small>
    </main>
   
  </body>
</html>
