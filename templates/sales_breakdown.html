<div class="p-3 text-center">
    <h4>Sales Breakdown</h4>
    <h6>Period: {{ date }} </h6>
</div>
<div class="p-3"></div>
            <table class="display" id="export">
                <thead>
                    <th>Account</th>
                    <th>Amount</th>
                </thead>
                <tbody>
                    {% for customer in sales_per_customer %}

                        <td>{{ sales_per_customer[customer] }}</td>
                           
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
</div>
