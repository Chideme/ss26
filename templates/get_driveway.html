{% extends "report_layout.html" %}
{% block main %}


<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <div class="row">
      <div class="col-sm-6 col-lg-8 col-md-8 ">
        <div class="card">
          <div class="card-header" style="background-color: lightseagreen;">Select Shift</div>
          <div class="card-body">
          <form  action="{{ url_for('get_driveway') }}" id="form" method="post">
            
           
            
            <div class="form-group">
              <label for="date">Date:</label>
                <input type = "date"  id="end_date" name="date" autocomplete="off"  class="form-control" required>
            </div>
            <div class="form-group">
                <button type="submit"  id="clickbutton" class="btn btn-block btn-outline-secondary">Filter <span data-feather="filter"></span></button>
            </div>
            </form>
            </div>
        </div>
      </div>
  </div>
</div>

<div class="text-center">
<h4>Shifts</h4>
  
          <table class="display" id="export">
              <thead>
                  <tr>
                      <th>Date</th>
                      <th>Shift Number</th>
                      <th>Daytime</th>
                      
                  </tr>
              </thead>
              <tbody>
                
                {% for shift in shifts %}
                <tr>
                  <td>{{ shift.date }}</td>
                  <td><a href="{{ url_for('driveway_report',shift=shift.id) }}">{{ shift.id }}</a></td>
                  <td>{{ shift.daytime }}</td>
                </tr>
                  {% endfor %}
                  {% if shifts %}
                  <tr>
                    <td>{{ date }}</td>
                    <td><a href="{{ url_for('driveway_report',shift=date) }}">Total</a></td>
                    <td></td>
                  </tr>
                  {% endif %}
              </tbody>
          </table>
</div>               
                          
  
   



  
{% endblock %}
