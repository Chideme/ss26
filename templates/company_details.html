{% extends "company_layout.html" %}



{% block main %}

  <h2>Company Details
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
          <button class="btn btn-sm btn-outline-secondary"data-toggle="modal" data-target="#EditDetails">Edit Company Details</button> 
        </div>
    </div>
  </h2>


  
    <div class="row">
        <div class="col-md-6">
            
            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Email Address</th>
                        <th>Phyical Address</th>
                        <th>Phone Number</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td>{{ tenant.name }}</td>
                        <td>{{ tenant.company_email }}</td>
                        <td>{{ tenant.address }}</td>
                        <td>{{ tenant.phone_number }}</td>
                    </tr>

                </tbody>
            </table>
             </div>  
    </div>         
                            <!--Edit Company Modal -->
                           
                            <div class="modal fade" id="EditDetails" tabindex="-1" role="dialog" aria-labelledby="EditDetailsFormModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="EditDetailsFormLabel">Edit Company Details</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                        </div>
                                        <div class="modal-body">
                                            <form  action="{{ url_for('edit_company_details') }}" method="post" > 
                                                <div class="form-group  " >
                                                    <input type = "text"  value="{{ tenant.name }}" name="name" autocomplete="off" placeholder="Company Name" autofocus class="form-control" required>
                                                </div>
                                                <div class="form-group  " >
                                                    <input type = "email"  value="{{ tenant.company_email }}" name="email" autocomplete="off" placeholder="Email" autofocus class="form-control" required>
                                                </div>

                                                <div class="form-group  " >
                                                    <input type = "text"  value="{{ tenant.address }}" name="address" autocomplete="off" placeholder="Address" autofocus class="form-control" required>
                                                </div>
                                                <div class="form-group  " >
                                                    <input type = "text"  value="{{ tenant.contact_person }}" name="contact_person" autocomplete="off" placeholder="Contact Person" autofocus class="form-control" required>
                                                </div>
                                                <div class="form-group  " >
                                                    <input type = "text"  value="{{ tenant.phone_number }}" name="phone" autocomplete="off" placeholder="Phone Number" autofocus class="form-control" required>
                                                </div>
                                                
                                                
                                                <div> 
                                                <button class="btn btn-primary btn-block" type="submit">Update Details</button>
                                                </div>
                                             </form>
                                        </div>
                                        <div class="modal-footer">  
                                            <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                           
                     <!--Edit Company details Modal-->

        

    
{% endblock %}
