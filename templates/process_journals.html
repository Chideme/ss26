{% extends "accounts_layout.html" %}



{% block main %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <form action="{{ url_for('process_journals') }}" method="post" > 

       <button class="btn btn-primary btn-block btn-group" type="submit">Process</button>
    
    </form>
    
</div>

<div class="text-center">
<h4>Unprocessed Journals</h4>
    
            <table class="display" id="export">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Details</th>
                        <th>Debit</th>
                        <th>Credit</th>
                        <th>Amount</th>
                        <th>Processed</th>
                    </tr>
                </thead>
                <tbody>
                    {% for j in journals %}
                    <tr>
                        <td>{{ j.date }}</td>
                        <td>{{ j.details }}</td>
                        <td>{{ names[j.dr] }}</td>
                        <td>{{ names[j.cr] }}</td>
                        <td>{{ j.amount | currencyFormat }}</td>
                        <td>{{ j.updated }}</td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
</div>               

    

    
{% endblock %}
