{% extends "dashboard_layout.html" %}
{% block html_head %}
<link rel="stylesheet"  type="text/css" href="/static/dashboard.css">
{% endblock %}


{% block main %}
      
        
        <div class="card" style="background-color: #333;">
              <form  action="{{ url_for('dashboard_reports') }}" id="form" method="post">
                <div class="form-row align-items-center">
                  <div class="form-group col">
                    <label for="product">Select Product:</label>
                      <select class="form-control-sm" autofocus id="product" style="background-color: #333;color: lightseagreen;">
                        <option selected >Fuel</option>
                        <option>Lubricants</option>
                      </select>
                  </div>
                  <div class="form-group col">
                    <label for="frequency">Time Period:</label>
                      <select class="form-control-sm"  id="frequency" style="background-color: #333;color: lightseagreen;">
                        <option selected >Day-to-day</option>
                        <option>Month-to-month</option>
                      </select>
                  </div>
                  <div class="form-group col">
                    <label for="start_date">From:</label>
                      <input type = "date"  value="{{ start_date }}" id="start_date" autocomplete="off" class="form-control-sm" style="background-color: #333;color: lightseagreen;" required >
                  </div>
                  <div class="form-group col">
                    <label for="end_date">To:</label>
                      <input type = "date"  value="{{ end_date }}" id="end_date" autocomplete="off"  class="form-control-sm" style="background-color: #333; color: lightseagreen;" required>
                  </div>
                  <div class="form-group col">
                      <label for="clickbutton">Filter:</label>
                      <button type="submit"  id="clickbutton" class="btn btn-block btn-sm  btn-outline-primary"><span data-feather="filter"></span> Filter</button>
                  </div>
                </div>
              </form>
              
          </div>
          
        


      <div class="row p-3">
        <div class="col-lg-12 col-md-12 col-sm-12 piece" >
            <canvas class="my-4 w-100" id="Sales" width="900" height="250"></canvas>
        </div>
      </div>
      <div class="row p-3">
        <div class="col-lg-6 col-md-12 col-sm-12 piece" >
          <canvas class="my-4 w-100" id="GrossProfit" width="900" height="500"></canvas>
        </div>
        
        <div class="col-lg-5 col-md-12 col-sm-12 offset-md-1 piece">
          
            <div class="card" style="background-color: #444;">
              <form style="display: inline-block;" action="{{ url_for('dashboard_reports') }}" id="form" method="post">
                <div class="form-group">
                  <label for="tank">Select Tank:</label>
                    <select class="form-control-sm"  style="background-color: #333;color: lightseagreen;" id="tank" required>
                      {% if tanks %}
                      <option  value="{{ tanks[0].id }}" selected >{{ tanks[0].name }}</option>
                      {% for tank in tanks[1:] %}
                      <option value="{{ tank.id }}">{{ tank.name }}</option>
                      {% endfor %}
                      {% else %}
                      <option selected>Add Tank </option>
                      {% endif %}
                    </select>
                </div>
            </div>
            <div>
              <canvas class="my-4 w-100" id="TankVariance" width="900" height="500"></canvas>
            </div>
          
        </div>
      </div>
     
      
      
      
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
      <script src="/static/dashboard.js" type="text/javascript" ></script>
  
     

     
{% endblock %}
